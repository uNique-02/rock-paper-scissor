<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

    <div id="sidebar1"></div>

            <div class="p2-div">
                <button id="player2"></button>
                <p>Computer</p>
            </div>
        </div>
    </div>
    <div id="sidebar2"></div>

    <script src="script.js"></script>
</body>
</html>
